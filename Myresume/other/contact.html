<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>Tel: (+91) 8770532850</p>
    <p>Email: vermagovinda2001@gmail.com</p>
    <p>Address:Mowa thana, Adarsh Nargar, Raipur, Chhattisgarh</p>
    <hr />
    <h3><em>Any complaint or suggestion:-</em></h3>
    <form action="" method="get">
      <div>
        <label for="name">Enter Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="6"
          maxlength="15"
          size="10"
        />
      </div>
      <div>
        <label for="email">Enter Your Email Address:</label>
        <input
          type="email"
          id="name"
          name="Email"
          required
          minlength="6"
          maxlength="15"
          size="10"
        />
      </div>
      <div>
        <label for="Contact">Enter Your Contact:</label>
        <input
          type="text"
          id="name"
          name="phone"
          required
          minlength="6"
          maxlength="15"
          size="10"
        />
      </div>
      <div>
        <label for="suggestion">Your Suggestion:</label>
        <input
          type="text"
          id="name"
          name="Suggestion"
          required
          minlength="6"
          maxlength="15"
          size="50"
          width="50"
        />
      </div>
      <div class="form-example">
        <input type="submit" value="Submit" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
